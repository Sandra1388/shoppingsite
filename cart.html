<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Home Decors</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="home.html">
                <i class="fas fa-home me-2"></i>Home Decors
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">
                            <i class="fas fa-shopping-bag me-1"></i>Shop
                        </a>
                    </li>
                    <li class="nav-item" id="adminNav" style="display: none;">
                        <a class="nav-link" href="add-product.html">
                            <i class="fas fa-plus-circle me-1"></i>Add Product
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">
                            <i class="fas fa-shopping-cart me-1"></i>Cart <span class="badge bg-danger" id="cartBadge">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger btn-sm" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="bg-light py-4 mb-4">
        <div class="container">
            <h1 class="fw-bold"><i class="fas fa-shopping-cart text-primary me-2"></i>Shopping Cart</h1>
            <p class="text-muted">Review and manage your items</p>
        </div>
    </div>

    <!-- Cart Content -->
    <div class="container pb-5">
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
                <div id="emptyCart" class="alert alert-info text-center py-5" style="display: none;">
                    <i class="fas fa-shopping-cart fa-3x mb-3 text-muted"></i>
                    <h5 class="mt-3">Your cart is empty</h5>
                    <p class="text-muted">Start shopping to add items to your cart</p>
                    <a href="shop.html" class="btn btn-primary material-button">
                        <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                    </a>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div class="card shadow-lg material-card sticky-top" style="top: 80px;">
                    <div class="card-body p-4">
                        <h5 class="card-title fw-bold mb-4">Order Summary</h5>
                        
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal:</span>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4 pb-4 border-bottom">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total:</strong>
                            <strong id="total" class="text-success fs-5">₹0.00</strong>
                        </div>

                        <button class="btn btn-success w-100 btn-lg material-button fw-bold mb-3">
                            <i class="fas fa-check me-2"></i>Checkout
                        </button>
                        <a href="shop.html" class="btn btn-outline-secondary w-100 material-button fw-bold">
                            <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar" class="snackbar"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cart-page.js"></script>
</body>
</html>
