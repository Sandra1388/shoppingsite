<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shop - HomeDecor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg p-3">
  <div class="container">
    <a class="navbar-brand" href="index.html">HomeDecor</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cartBadge" class="badge bg-danger">0</span></a></li>
        <li class="nav-item" id="adminLink" style="display:none"><a class="nav-link" href="add-product.html">Add Product</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div style="display:flex;gap:18px;flex-wrap:wrap;align-items:center;margin:18px 0">
    <input id="searchInput" class="material-input" placeholder="Search products (e.g. lamp, blossom)"/>
    <select id="categoryFilter" class="material-input">
      <option value="">All categories</option>
      <option value="Lamps">Lamps</option>
      <option value="Wall Art">Wall Art</option>
    </select>
    <button id="clearFilter" class="btn-cta">Clear</button>
  </div>

  <div id="productsContainer"></div>
</div>

<div id="successSnackbar" class="snackbar snackbar-success"></div>
<div id="errorSnackbar" class="snackbar snackbar-error"></div>

<script src="app.js"></script>
<script>
  function loadPage(){
    ShopApp.updateCartBadge();
    const url = new URL(location.href);
    const presetCat = url.searchParams.get('cat') || '';
    const searchEl = document.getElementById('searchInput');
    const catEl = document.getElementById('categoryFilter');
    if(presetCat) catEl.value = presetCat;

    function applyFilter(){
      const all = ShopApp.getProducts();
      const q = searchEl.value.trim().toLowerCase();
      const cat = catEl.value;
      const filtered = all.filter(p=>{
        const byCat = cat ? p.category===cat : true;
        const byQ = q ? (p.name.toLowerCase().includes(q) || p.description.toLowerCase().includes(q)) : true;
        return byCat && byQ;
      });
      ShopApp.renderProducts('#productsContainer', filtered);
    }

    document.getElementById('categoryFilter').addEventListener('change', applyFilter);
    document.getElementById('searchInput').addEventListener('input', ()=>setTimeout(applyFilter,200));
    document.getElementById('clearFilter').addEventListener('click', ()=>{searchEl.value='';catEl.value='';applyFilter()});
    applyFilter();

    // show admin link if admin logged in
    const user = ShopApp.currentUser();
    if(user && user.email==='admin@gmail.com') document.getElementById('adminLink').style.display='block';
  }

  document.addEventListener('DOMContentLoaded', loadPage);
</script>
</body>
</html>
